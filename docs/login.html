<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <form id="login-form">
            <section>
                <h2>Login</h2>
                
                <p>Email</p>
                <input type="text" id="login-email" required><br>
                
                <p>Password</p>
                <input type="password" id="login-password" required><br><br>
                
                <input type="submit" value="Submit" class="button">
            </section>
        </form>

        <script src="login.js" defer></script>
    </body>
</html>
